version: '2'services:    db:        container_name: sf.db        image: mysql        ports:            - "3306:3306"        environment:            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}            MYSQL_DATABASE: ${MYSQL_DATABASE}        volumes:          - '${SYMFONY_APP_PATH}/var/data/db:/var/lib/mysql'        php:        container_name: sf.php        build: .docker/php        volumes:            - ${SYMFONY_APP_PATH}:/app            - ${SYMFONY_APP_PATH}/var/logs:/app/var/logs            - ${SYMFONY_APP_PATH}/var/cache.:/app/var/cache        links:            - "db:db"        working_dir: "/app"            command: "./init_sf.sh"        nginx:        container_name: sf.nginx        build: .docker/nginx        volumes_from:            - php        ports:            - "81:80"